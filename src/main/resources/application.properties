spring.application.name=student-management

spring.datasource.url=jdbc:mysql://localhost:3306/student_management?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.auto_quote_keyword=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always


spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.default-page-size=10

jwt.key.private=classpath:app.pri
jwt.key.public=classpath:app.pub

logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.hibernate.orm.jdbc.extract=trace